---
apiVersion: v1
kind: Service
metadata:
  name: node-order-service
spec:
  selector:
    app: node-order-service
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-order-service
spec:
  selector:
    matchLabels:
      app: node-order-service
  template:
    metadata:
      labels:
        app: node-order-service
    spec:
      containers:
      - name: node-order-service
        image: 734842486567.dkr.ecr.us-east-2.amazonaws.com/node-order-service:latest
        env:
        - name: MYSQL_HOST
          value: mysql-orderdb
        - name: MYSQL_USER
          value: root
        - name: MYSQL_PASSWORD
          value: rootpass
        - name: MYSQL_DATABASE
          value: orderdb
        ports:
        - containerPort: 5000
